    // if we want to add the a new list 
    // here it travels the whole dom tree - structure
    function addNumber(number){
        const li = document.createElement('li')
        li.innerHTML = `${number}`
        document.querySelector('.number').appendChild(li)
    }
    addNumber('Four')

    // optimised approach
    function addNumberOpti(number){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(number))
        document.querySelector('.number').appendChild(li)
    }
    addNumberOpti('Five')

    // Edit
    const secondNumber = document.querySelector('li:nth-child(2)')

    // 1st approach
    // secondNumber.innerHTML = "Six"

    // 2nd approach 
    const newEle = document.createElement('li')
    newEle.textContent = 'Seven'
    secondNumber.replaceWith(newEle)

    // remove element
    const removeEleme = document.querySelector('li:last-child')
    removeEleme.remove()
