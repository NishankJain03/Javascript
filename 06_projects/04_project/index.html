<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
</head>
<body>
    <div id="wrapper">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 to 100</p>
        <p>You have 10 attempts to guess the right number</p>
        <br>
        <form action="" class="form">
            <label for="guessField" id="guess">Guess the number</label>
            <input type="text" class="guessField" id="guessField">
            <input type="submit" class="guessSubmit" id="subt" value="Submit guess">
        </form>
        <div class="resultParas">
            <p>Previous Guess <span class="guesses"></span></p>
            <p>Guess Remaining <span class="lastresult">10</span></p>
            <p class="lowOrHigh"></p>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
